<div class="form-wrapper">
  <div class="card">
    <h2>User Idea Form</h2>
    <form  [formGroup]="ideaForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid p-grid form-container">
        <!-- Project Name Field -->
        <!-- <div class="p-field fn">
          <label for="projectName">Project Name:</label>
          <input
            pInputText
            id="projectName"
            formControlName="projectName"
            name="projectName"
            type="text"
            required
          />
        </div> -->

        <!-- Project Summary Field -->
        <div class="p-field fn">
          <label for="project-summary">Project Summary:</label>
          <input
            pInputText
            id="project-summary"
            formControlName="project_summary"
             name="project-summary"
            type="text"
            required
          />
        </div>

        <!-- Budget Details Field -->
        <div class="p-field fn">
          <label for="budgetDetails">Budget Details:</label>
          <input
            pInputText
            id="budgetDetails"
            formControlName="budget_details"            name="budgetDetails"
            type="text"
            required
          />
        </div>

        <!-- Time Field -->
        <div class="p-field fn">
          <label for="time">Time:</label>
          <input
            pInputText
            id="time"
            formControlName="timeline"            name="time"
            type="text"
            required
          />
        </div>

        <!-- Email Field (Fetched from localStorage) -->
        <div class="p-field fn">
          <label for="email">Email:</label>
          <input
            pInputText
            id="email"
            [(ngModel)]="userEmail"
            name="email"
            type="email"
            readonly
          />
        </div>

        <!-- Submit Button -->
        <div class="p-col-12">
          <p-button
            label="Submit"
            type="submit"
            class="p-button-rounded p-button-success"
          ></p-button>
        </div>
      </div>
    </form>
  </div>
</div>
