<div class="form-wrapper">
  <div class="card">
    <h2>User Detail Form</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="p-fluid p-grid form-container">

        <!-- First Name Field -->
        <div class="p-field fn">
          <label for="firstname">First Name:</label>
          <input pInputText id="firstname" [(ngModel)]="firstName" name="firstName" type="text" required />
        </div>

        <!-- Last Name Field -->
        <div class="p-field fn">
          <label for="lastname">Last Name:</label>
          <input pInputText id="lastname" [(ngModel)]="lastName" name="lastName" type="text" required />
        </div>

        <!-- Email Field -->
        <div class="p-field fn">
          <label for="email">Email:</label>
          <input pInputText id="email" [(ngModel)]="email" name="email" type="email" readonly />
        </div>

        <!-- Organization Field -->
        <div class="p-field fn">
          <label for="organization">Organization:</label>
          <input pInputText id="organization" [(ngModel)]="organization" name="organization" type="text" />
        </div>

        <!-- Address Fields -->
        <h3>Address</h3>
        <div class="p-field fn">
          <label for="addressLine1">Address (Line 1):</label>
          <input pInputText id="addressLine1" [(ngModel)]="addressLine1" placeholder="Line 1" name="addressLine1" type="text" />
        </div>

        <div class="p-field fn">
          <label for="addressLine2">Address (Line 2):</label>
          <input pInputText id="addressLine2" [(ngModel)]="addressLine2" placeholder="Line 2" name="addressLine2" type="text" />
        </div>

        <div class="p-field fn">
          <label for="town">Town:</label>
          <input pInputText id="town" [(ngModel)]="town" placeholder="Town" name="town" type="text" />
        </div>

        <div class="p-field fn">
          <label for="city">City:</label>
          <input pInputText id="city" [(ngModel)]="city" placeholder="City" name="city" type="text" />
        </div>

        <!-- Pin Code Field -->
        <div class="p-field fn">
          <label for="pin">Pin Code:</label>
          <input pInputText id="pin" [(ngModel)]="pin" name="pin" type="text" />
        </div>

        <!-- Submit Button -->
        <div class="p-col-12">
          <p-button label="Submit" type="submit" class="p-button-rounded p-button-success"></p-button>
        </div>
      </div>
    </form>
  </div>
</div>
