
    <div class="form-wrapper">
      <div class="card">
        <h2>User Details</h2>
        <form  *ngIf="userExists; else noUserTemplate" class="user-details">
          <div class="p-fluid p-grid form-container">
            <!-- Project Name Field -->
            <!-- <div class="p-field fn">
              <label for="projectName">Project Name:</label>
              <input
                pInputText
                id="projectName"
                formControlName="projectName"
                name="projectName"
                type="text"
                required
              />
            </div> -->

            <!-- Project Summary Field -->
            <div class="p-field fn">
              <label for="project-summary">Email:</label>
              <p>{{user?.email}}</p>
            </div>

            <!-- Budget Details Field -->
            <div class="p-field fn">
              <label for="budgetDetails">Name:</label>
              <p>{{user?.name}}</p>
            </div>

            <!-- Time Field -->
            <div class="p-field fn">
              <label for="time">OrganizationName:</label>
              <p> {{ user?.organizationName }}</p>
            </div>

            <!-- Email Field (Fetched from localStorage) -->
            <div class="p-field fn">
              <label for="email">Address:</label>
             <p>{{ user?.address }}</p>
            </div>
            <div class="p-field fn">
              <label for="email">City:</label>
             <p>{{ user?.city }}</p>
            </div>
            <div class="p-field fn">
              <label for="email">State:</label>
             <p>{{ user?.state }}</p>
            </div>

            <!-- Submit Button -->
            <div class="p-col-12">
              <p-button
                label="Submit"
                type="submit"
                class="p-button-rounded p-button-success"
              ></p-button>
            </div>
          </div>
        </form>
        <ng-template #noUserTemplate>
          <div *ngIf="message">{{ message }}</div>
        </ng-template>  </div>
      </div>
